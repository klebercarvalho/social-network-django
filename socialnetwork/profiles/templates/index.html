{% extends "base.html" %}
{% block body %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Todos os Perfils</strong>
        </div>
        {% if profiles %}
            <ul>
                {% for profile in profiles %}
                <li><a href="{% url 'show' profile.id %}">{{ profile.name }} / {{ profile.email }} </a></li>
                {% endfor %}
            </ul>
            {% else %}
            <p>Nenhum Perfil encontrado</p>
            {% endif %}
    </div>
</div>
{% endblock %}
