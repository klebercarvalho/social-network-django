<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Social Network</title>
</head>
<body>
    <h1>Bem vindo ao Social Network</h1>
    {% if profiles %}
    <ul>
        {% for profile in profiles %}
        <li><a href="{% url 'show' profile.id %}">{{ profile.name }} / {{ profile.email }} </a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Nenhum Perfil encontrado</p>
    {% endif %}
</body>
</html>
